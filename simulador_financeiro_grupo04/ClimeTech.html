<div class="estilo_inputs">

    <label for="lucroIngressoIpt">Digite o Lucro Líquido com ingressos em 1 ano: </label>
    R$      <input type="text" id="lucroIngressoIpt" placeholder="Digite o lucro">

    <label for="lucroParceriasIpt">Digite o Lucro Líquido com parcerias em 1 ano: </label>
    R$      <input type="text" id="lucroParceriasIpt" placeholder="Digite o lucro">
    <br><br><br>

    <button class="botao_calculo" onclick="calculaLucro()">Calcular Lucro!</button>

    <br><br><br><br>

</div>

<script>

    function calculaLucro() {
        var lucroIngressoMes = Number(lucroIngressoIpt.value) / 12
        var lucroParceriaMes = Number(lucroParceriasIpt.value) / 12

        var lucroIngressoAnual = Number(lucroIngressoIpt.value)
        var lucroParceriaAnual = Number(lucroParceriasIpt.value)

        var porcentagemIngressoMes = lucroIngressoMes * 1.1
        var porcentagemParceriaMes = lucroParceriaMes * 1.3

        var porcentagemIngressoAnual = lucroIngressoAnual * 1.1
        var porcentagemParceriaAnual = lucroParceriaAnual * 1.3

        mensagem1.innerHTML = `Sem nosso projeto, você faturou R$${lucroIngressoMes.toFixed(2)} por mês e R$${lucroIngressoAnual.toFixed(2)} anualmente com venda de ingressos <br><br>`
        mensagem2.innerHTML = `Sem nosso projeto, você faturou R$${lucroParceriaMes.toFixed(2)} por mês e R$${lucroParceriaAnual.toFixed(2)} anualmente com parcerias  <br><br><br><br>`

        mensagem3.innerHTML = `Com nosso projeto, você faturou R$${porcentagemIngressoMes.toFixed(2)} por mês e R$${(porcentagemIngressoAnual * 12).toFixed(2)} anualmente com venda de ingressos  <br><br>`
        mensagem4.innerHTML = `Com nosso projeto, você faturou R$${porcentagemParceriaMes.toFixed(2)} por mês e R$${(porcentagemParceriaAnual * 12).toFixed(2)} anualmente com parcerias  <br><br><br>`
    }
